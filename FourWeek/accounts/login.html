<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>宏+记账统计管理登录</title>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="login-name">宏+</h1>
        </div>
        <h3>
			欢迎使用宏+
		</h3>
        <form class="m-t" action="index.html">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="用户名" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width">登录</button>
        </form>
    </div>
</body>

</html>
