<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我是优等生</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">我时优等生吗？</h2>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="gradeInput">请填写成绩单：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="grade" placeholder="请输入你的成绩单" min="0" max="100" maxlength=' '>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button class="btn btn-primary btn-lg btn-block" type="button" id="submit">提交看看</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script>
    var grade = document.getElementById("grade");
    var sub = document.getElementById("submit");

    sub.addEventListener("click", function() {
        var gTmp = parseInt(grade.value);
 		
        if (grade.value.length > 0 && !isNaN(gTmp) && gTmp > 0 && gTmp < 100) {
            switch (true) {
                case gTmp >= 90 && gTmp <= 100:
                    alert("我是一等生");
                    break;
                case gTmp >= 80 && gTmp <= 89:
                    alert("我是二等生");
                    break;
                case gTmp >= 70 && gTmp <= 79:
                    alert("我是三等生");
                    break;
                case gTmp >= 60 && gTmp <= 69:
                    alert("我是四等生");
                    break;
                case gTmp >= 50 && gTmp <= 59:
                    alert("我是五等生");
                    break;
                case gTmp >= 40 && gTmp <= 49:
                    alert("我是六等生");
                    break;
                case gTmp >= 30 && gTmp <= 39:
                    alert("劝退");
                    break;
                case gTmp >= 20 && gTmp <= 29:
                    alert("劝退");
                    break;
                case gTmp >= 10 && gTmp <= 19:
                    alert("劝退");
                    break;
                case gTmp >= 0 && gTmp <= 9:
                    alert("劝退");
                    break;
                default:
                    alert("劝退");

            }
        } else {
            alert("请输入正确的成绩单");
        }
    });
    </script>
</body>

</html>
