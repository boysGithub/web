<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css3简笔画</title>
    <link rel="stylesheet" href="css/stickfigure.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <!-- 脸 -->
            <div class="face">
            </div>
            <!-- 眼睛 -->
            <div class="eyes">
                <!-- 左眼 -->
                <div class="eye">
                    <!-- 眼仁 -->
                    <div class="eyeBlack">
                        <!-- 眼白 -->
                        <div class="eyeWrite donghua"></div>
                    </div>
                </div>
                <!-- 右眼 -->
                <div class="eye eyer">
                    <!-- 眼仁 -->
                    <div class="eyeBlack">
                        <!-- 眼白 -->
                        <div class="eyeWrite donghua"></div>
                    </div>
                </div>
            </div>
            <!-- 鼻子 -->
            <div class="nose">
                <div class="white"></div>
            </div>
            <!-- 鼻子的线 -->
            <div class="noseLine"></div>
            <!-- 遮住多余的鼻线 -->
            <div class="cover"></div>
            <!-- 嘴 -->
            <div class="mouthBox">
                <div class="mouth"></div>
            </div>
            <!-- 胡须 -->
            <div class="beard beard1"></div>
            <div class="beard beard2"></div>
            <div class="beard beard3"></div>
            <div class="beard beard4"></div>
            <div class="beard beard5"></div>
            <div class="beard beard6"></div>
        </div>
        <!-- 脖子 -->
        <div class="neck"></div>
        <!-- 铃铛 -->
        <div class="bell">
            <div class="line"></div>
            <div class="linebg"></div>
            <div class="center"></div>
            <div class="top"></div>
            <div class="top2"></div>
        </div>
        <!-- 屁股 -->
        <div class="arse">
            <div class="arsebg"></div>
        </div>
        <!-- 肚子 -->
        <div class="tummy"></div>
        <!-- 尾巴 -->
        <div class="tail">
            <div class="circle"></div>
            <div class="lineBox">
                <div class="line"></div>
            </div>
        </div>
        <!-- 腿 -->
        <div class="leg"></div>
        <div class="legbottomBox">
            <div class="legbottom"></div>
        </div>
        <!-- 脚 -->
        <div class="foot"></div>
        <!-- 左手 -->
        <div class="handl">
            <div class="line">
                <div class="linebg"></div>
            </div>
            <div class="palm"></div>
        </div>
        <!-- 右手 -->
        <div class="handtop"></div>
        <div class="handBox">
            <div class="hand">
                <div class="line"></div>
            </div>
        </div>
        <div class="palml"></div>
    </div>
</body>

</html>
